<!DOCTYPE html><html><head>
<title>Scratch Timeline</title>
<link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">
<link href="../assets/scratch.css" rel="stylesheet">
</head><body>
<img src="../assets/sleeping.svg" id="img">
<p id="loading" hidden>I see your data from this mountain... I'll go get it...</p>
<div id="start"><h2>Enter your username:</h2>
<input type="text" id="uname"> <button onclick="loadData();">Go</button></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://kyleplogames.com/files/js/promisefetch.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
var user, projects;
  function loadData(){
document.getElementById("img").src = "../assets/flagcat.svg";
document.getElementById("start").setAttribute("hidden","hidden");
document.getElementById("loading").removeAttribute("hidden");
var username = document.getElementById("uname").value;
promiseFetch("https://api.scratch.mit.edu/users/" + username,"GET").then(function (r){user = JSON.parse(r)});
promiseFetch("https://api.scratch.mit.edu/users/" + username + "/projects","GET").then(function (r){projects = JSON.parse(r)});
setTimeout(getData(),5000);
}
function getData(){
}
  function drawChart() {
    var container = document.getElementById('timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({ type: 'string', id: 'Type' });
    dataTable.addColumn({ type: 'string', id: 'Action' });
    dataTable.addColumn({ type: 'date', id: 'Day' });
    dataTable.addRows([
      [ 'President', 'George Washington', new Date(1789, 3, 30), new Date(1797, 2, 4) ],
      [ 'President', 'John Adams', new Date(1797, 2, 4), new Date(1801, 2, 4) ],
      [ 'President', 'Thomas Jefferson', new Date(1801, 2, 4), new Date(1809, 2, 4) ]]);

    var options = {
      timeline: { groupByRowLabel: true,showRowLabels:false}
    };

    chart.draw(dataTable, options);
  }
</script>

<div id="timeline" style="height: 200px;" hidden></div>
</body></html>
